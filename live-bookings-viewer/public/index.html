<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Bookings Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="dashboard">
        <header class="dashboard-header">
            <div class="header-content">
                <h1><i class="fas fa-calendar-check"></i> Live Bookings Dashboard</h1>
                <div class="stats">
                    <div class="stat-box">
                        <span id="total-bookings">0</span>
                        <small>Total Bookings</small>
                    </div>
                    <div class="stat-box online">
                        <span id="online-users">1</span>
                        <small>Online Now</small>
                    </div>
                </div>
            </div>
        </header>

        <main class="dashboard-main">
            <section class="recent-bookings">
                <h2><i class="fas fa-clock"></i> Recent Bookings</h2>
                <div class="bookings-container">
                    <div id="bookings-list" class="bookings-list"></div>
                </div>
            </section>

            <section class="venue-stats">
                <h2><i class="fas fa-chart-pie"></i> Venue Popularity</h2>
                <div id="venue-chart" class="chart-container"></div>
            </section>
        </main>

        <div class="notification" id="notification"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
